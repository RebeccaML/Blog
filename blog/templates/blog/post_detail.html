{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <h2>{{ post.title }}</h2>
        {% if post.published_date %}
            <p>{{ post.published_date }}</p>
        {% endif %}
        {% if user.is_authenticated %}
            <a href="{% url 'post_edit' pk=post.pk %}"><button class="btn edit">Edit Post</button></a>
        {% endif %}
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
